<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/static/mc.ico" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <meta
      name="description"
      content="Minecraft clone made with Three.js + TypeScript, play minecraft in your own browser!"
    />
    <title>Minecraft - Three.js</title>
  </head>
  <body>
    <script type="module" src="./src/main.ts"></script>
    <div class="menu start">
      <button id="play" class="button">Play</button>
      <button id="controls" class="button">Controls</button>
      <!-- Load Game button visible in start menu, hidden in escape menu -->
      <button id="save" class="button">Load Game</button>
      <!-- Settings and Export buttons only visible in escape menu, not start menu -->
      <button id="setting" class="button escape-menu-only">Setting</button>
      <button id="export" class="button escape-menu-only">Export Level</button>
      <button id="exit" class="button">Exit</button>
    </div>

    <div class="controls hidden">
      <p>
        <b> Left-Click: </b> place block <br />
        <b> Right-Click:</b> remove block <br />
        <b> Wheel / Number Key: </b>change block <br />
        <b> WASD: </b>move <br />
        <b> Q: </b>move down <br />
        <b> E: </b>move up <br />
        <b> Space: </b>fast mode <br />
        <b> Mouse: </b>look around <br />
        <b> ESC: </b>release cursor <br />
        <b> F: </b>full screen <br />
      </p>
      <button id="back" class="button">Back</button>
    </div>

    <div class="settings hidden">
      <p id="distance">Render Distance: 3</p>
      <input
        type="range"
        id="distance-input"
        min="1"
        max="8"
        value="3"
        step="1"
      />

      <p id="fov">Field of View: 70</p>
      <input
        type="range"
        id="fov-input"
        min="40"
        max="100"
        value="70"
        step="1"
      />

      <p id="music">Music: On</p>
      <input type="range" id="music-input" min="0" max="1" value="1" step="1" />

      <br />
      <br />
      <button id="setting-back" class="button">Apply</button>
    </div>

    <!-- M4.4: Save/load modals hidden for MVP, preserved for production -->
    <div class="save-modal hidden">Game Saved!</div>
    <div class="load-modal hidden">Game Loaded!</div>

    <!-- Phase 4: Export UI components -->
    <div class="loading-overlay hidden">
      <div class="loading-content">Exporting level...</div>
    </div>
    <div class="error-message hidden">
      <div class="error-content">
        <div class="error-text"></div>
        <button id="error-close" class="button">Close</button>
      </div>
    </div>
  </body>
</html>
